<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Sing Up Form</title>
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="title-logo"><img src="/public/img/odin-lined.png" alt=""><p>ODIN</p></div>
      </div>
      <div class="content">
        <div class="header">
          <div class="text-container">
          <h2>This is not a real online service! You know you need somethin like this in your life to help you realize your deepest dreams.</h2>
          <h2>Sing up <em>now</em> to get started</h2>
          </div>
          <div>
            You know you want to
          </div>
        </div>

        <div class="form-container">
          <h3>Let's do this</h3>
          <form action="#" id="singup-form">
            <label for="name">First Name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
            <label for="phone-number">Phone Number</label>
            <input type="text" minlength="9" maxlength="9" name="phone-number" id="phone-number">
            <label for="confirm-password">Password</label>
            <input type="password" name="confirm-password" id="confirm-password">
          </form>
        </div>

        <div class="button">
          <button form="singup-form">Create Account</button>
          <p>Already have an account? <a href="#">Log In</a></p>
        </div>
        
      </div>
    </main>
  </body>
  <script type="module" src="/src/main.js"></script>
</html>
